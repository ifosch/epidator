feedURL: http://my.podcast.com/podcast/feed.xml
propDefs:
- name: title
  hook: /html/body/p/span[contains(@style,"font-size:24pt;")]
  list: false
- name: summary
  hook: /html/body/p[contains(@style,"color:#666666;")]
  list: false
- name: image
  hook: /html/body/p/span/img
  list: false
  attribute: src
- name: links
  hook: /html/body/ul[last()]/li
  list: true
